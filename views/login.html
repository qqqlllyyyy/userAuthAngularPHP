<div class="row">

  <!-- Sign Up Form -->

  <div class="col-md-4 col-md-offset-1">
    <h2>Sign Up</h2>

    <input
      type="text" class="form-control" placeholder="Username"
      ng-model="signUpInfo.username">

    <input
      type="password" class="form-control" placeholder="Password"
      ng-model="signUpInfo.password">

    <button class="btn btn-primary" ng-click="signUserUp()">Sign Up</button>

  </div>



  <!-- Login Form -->

  <div class="col-md-4 col-md-offset-1">
    <h2>Sign In</h2>

    <input
      type="text" class="form-control" placeholder="Username"
      ng-model="loginInfo.username">

    <input
      type="text" class="form-control" placeholder="Username"
      ng-model="loginInfo.password">

    <button class="btn btn-primary" ng-click="loginUser()">Sign In</button>

  </div>
</div>
